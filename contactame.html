<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portafolio</title>
        <link rel="stylesheet" href="less/main.less" />
        <script type="module" src="/src/scripts/validaciones.js"></script>
    </head>

    <body>
        {{>redes}}

        {{>header}}
        
        <main>
            <div class="panel-texto1">
                <h2>CONTACTAME</h2>
            </div>

            <div class="panel-texto2">
                <p>Si tienes alguna pregunta, ¡no dudes en enviarme el formulario abajo y te responderé lo más rápido posible!</p>
            </div>

            <div class="panel-form">
                 <form action="https://formsubmit.co/marcesuazo2004@gmail.com" method="POST">

                    <input type="hidden" name="_captcha" value="false">

                    <input type="hidden" name="_next" value="https://marsuazo23.github.io/Portafolio/index.html">

                    <div class="form-row">
                        <div class="form-group">
                            <label for="txtNombre">Nombre:</label>
                            <input id="txtNombre" name="Nombre" type="text" placeholder="Nombre Completo" required>
                        </div>

                        <div class="form-group">
                            <label for="txtApellido">Apellido:</label>
                            <input id="txtApellido" name="Apellido" type="text" placeholder="Apellido Completo" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="txtEmail">Email:</label>
                        <input id="txtEmail" name="Email" type="email" placeholder="tucorreo@electronico.com" required>
                    </div>

                    <div class="form-group">
                        <label for="txtTeléfono">Número de teléfono:</label>
                        <input id="txtTeléfono" name="Telefono" type="text" placeholder="Número de teléfono">
                    </div>

                    <div class="form-group">
                        <label for="txtComentarios">Comentarios:</label>
                        <textarea id="txtComentarios" name="Comentarios" placeholder="Tu comentario" required></textarea>
                    </div>

                    <div class="form-group">
                        <button type="submit" name="btnEnviar" class="btn-enviar">Enviar</button>
                    </div>
                </form>

                </div>  
        </main>

        {{>footer}}  

    </body>
</html>
